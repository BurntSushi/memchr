    args = ["clean"]

[[engine]]
  name = "libc/memmem/oneshot"
  cwd = "./engines/libc"
  [engine.version]
    bin = "./target/release/main"
    args = ["--version"]
  [engine.run]
    bin = "./target/release/main"
    args = ["memmem-oneshot"]
  [[engine.build]]
    bin = "cargo"
    args = ["build", "--release"]
  [[engine.clean]]
